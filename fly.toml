# fly.toml app configuration file generated for lanelayer-analytics on 2026-02-10T10:09:29+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lanelayer-analytics'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATABASE_PATH = '/data/analytics.db'
  PORT = '8080'

[[mounts]]
  source = 'analytics_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.health]
    port = 8080
    type = 'http'
    interval = '30s'
    timeout = '5s'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
